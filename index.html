<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday My Love</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            padding: 20px;
            overflow-x: hidden;
        }
        .container { width: 100%; max-width: 800px; text-align: center; }
        .header { margin-bottom: 40px; animation: fadeInDown 1s ease; }
        .title {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            margin-bottom: 10px;
        }
        .subtitle { font-size: 1.2rem; color: #fff; font-weight: 400; opacity: 0.9; }
        .card {
            background: #ff9a9e;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            margin-bottom: 40px;
            animation: fadeInUp 1s ease;
            position: relative;
            overflow: hidden;
        }
        .card::before, .card::after {
            content: '';
            position: absolute;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
        }
        .card::before { top: -50px; right: -50px; width: 150px; height: 150px; }
        .card::after { bottom: -30px; left: -30px; width: 100px; height: 100px; }
        .card-title {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }
        .ribbon-container { display: flex; justify-content: center; margin: 20px 0; position: relative; z-index: 1; }
        .ribbon {
            font-size: 2rem;
            color: #fff;
            margin: 0 10px;
            animation: float 3s ease-in-out infinite;
        }
        .ribbon:nth-child(2) { animation-delay: 0.5s; }
        .ribbon:nth-child(3) { animation-delay: 1s; }
        @keyframes float { 0%,100%{transform:translateY(0);}50%{transform:translateY(-10px);} }
        .explore-btn {
            background: #fff;
            color: #ff9a9e;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 500;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .explore-btn:hover { transform: translateY(-3px); box-shadow: 0 8px 25px rgba(0,0,0,0.15); }
        .music-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #fff;
            color: #ff9a9e;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            z-index: 100;
        }
        .music-btn:hover { transform: scale(1.1); box-shadow: 0 8px 25px rgba(0,0,0,0.15); }
        .music-btn.playing { animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255,154,158,0.7);} 70%{box-shadow:0 0 0 10px rgba(255,154,158,0);} 100%{box-shadow:0 0 0 0 rgba(255,154,158,0);} }
        @keyframes fadeInDown { from {opacity:0;transform:translateY(-30px);} to {opacity:1;transform:translateY(0);} }
        @keyframes fadeInUp { from {opacity:0;transform:translateY(30px);} to {opacity:1;transform:translateY(0);} }
        .heart { position: fixed; color: rgba(255,255,255,0.8); animation: floatHeart 6s ease-in-out infinite; z-index:1; pointer-events:none; }
        @keyframes floatHeart { 0%,100%{transform:translateY(0) rotate(0deg); opacity:0;}10%{opacity:1;}90%{opacity:1;}100%{transform:translateY(-100vh) rotate(720deg);opacity:0;} }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Happy Birthday My Love</h1>
            <p class="subtitle">To the most amazing person in my life</p>
        </header>

        <div class="card">
            <h2 class="card-title">A Special Surprise for You</h2>
            <div class="ribbon-container">
                <span class="ribbon"><i class="fas fa-gift"></i></span>
                <span class="ribbon"><i class="fas fa-birthday-cake"></i></span>
                <span class="ribbon"><i class="fas fa-gift"></i></span>
            </div>

            <!-- Button clickable immediately -->
            <button class="explore-btn" id="revealBtn">
                <i class="fas fa-heart"></i> Open Your Final Wish!
            </button>
        </div>
    </div>

    <button class="music-btn" id="musicBtn">
        <i class="fas fa-music"></i>
    </button>

    <script>
        // Open memories page when button is clicked
        const revealBtn = document.getElementById('revealBtn');
        revealBtn.addEventListener('click', () => {
            window.location.href = "fir.html";
        });

        // Music button toggle
        const musicBtn = document.getElementById('musicBtn');
        let musicPlaying = false;
        musicBtn.addEventListener('click', () => {
            musicPlaying = !musicPlaying;
            if(musicPlaying){
                musicBtn.classList.add('playing');
                musicBtn.innerHTML = '<i class="fas fa-pause"></i>';
            } else {
                musicBtn.classList.remove('playing');
                musicBtn.innerHTML = '<i class="fas fa-music"></i>';
            }
        });

        // Floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '❤';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 5 + 's';
            heart.style.fontSize = Math.random() * 20 + 20 + 'px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }
        setInterval(createHeart, 3000);
    </script>
</body>
</html>
